{% extends "pets/pets_base.html" %}
{% block title %}New Pet Log{% endblock %}

{% block content %}
<div class="row">
    <div class="mycp col-lg-8 col-md-10 col-sm-12 mx-auto text-center bg-light py-3 mt-md-5 pb-5">
        <h1>Add New Pet Medical Record Log</h1>
        <h2>{{ pet.name }}</h2>
        <!-- <h4>{{ user.username }} Pets</h4> -->
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Add New Pet Log</button>
            <a href="{% url 'logs' id=pet.id %}"><button type="button">Pet Logs</button></a>
        </form>
    </div>
</div>
{% endblock %}
