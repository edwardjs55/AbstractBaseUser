{% extends "pets/pets_base.html" %}
{% block title %}Edit Pet Log{% endblock %}

{% block content %}
<div class="row">
    <div class="mycp col-lg-8 col-md-10 col-sm-12 mx-auto text-center bg-light py-3 mt-md-5 pb-5">
        <h1>Edit Pet Log</h1>
        <p>{{ user.username }} Pets</p>
        <p>{{ pet.name }}</p>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Update Pet Log</button>
            <a href="{% url 'logs' id=pet.id %}"><button type="button" title="Cancel - Don't Update">Return to Pet Log</button></a>
        </form>
    </div>
</div>
{% endblock %}
