{% extends "pets/pets_base.html" %}
{% block title %}Add New Pet{% endblock %}

{% block content %}
<div class="row">
    <div class="col-lg-8 col-md-10 col-sm-12 mx-auto text-center bg-light py-3 mt-md-5 pb-5">
        <h1>Add New Pets</h1>
        <p>Add New Pet</p>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Add a new Pet</button>
            <a href="{% url 'pets' %}"><button type="button">Pets Home</button></a>
        </form>
    </div>
</div>
{% endblock %}
